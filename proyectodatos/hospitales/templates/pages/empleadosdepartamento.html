{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
</head>

<body>
    {%include 'pages/menu.html'%}
    
<h1> Empleados por Departamentos </h1>
<hr/>
<form method = "post">
    {% csrf_token %}
    <label> Filtrar por Departamento:   </label><br/><br/>
    <input type="number" name = "cajadept" /> <br/><br/>
    <button> FILTRAR </button><br/><br/>
</form>
<hr/>



<table border=1>
    <tr>
    <th> Apellido </th>
    <th> Oficio </th>
    <th> Salario </th>
    <th> Num Dept </th>
    </tr>

    {%for e in empleados%}
    <tr>
    <td> {{e.apellido}} </td>
    <td> {{e.oficio}} </td>
    <td> {{e.salario}} </td>
    <td> {{e.no_dept}} </td>
    </tr>
    {% endfor %}
  
</table>





</body>
</html>
