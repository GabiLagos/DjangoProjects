{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTBOL</title>
</head>

<body>
    {% include 'informacion/menu.html' %}
  
   <h1>SALUDO</h1>
    <hr/>
   <form method="post">
    {%  csrf_token  %}
    <label> Introduzca un nombre </label>
    <input type="text" name="cajanombre"/>
    <br/> <br/>
    {% comment %} 
    <label> Introduzca un número </label>
    <input type="number" name="cajanum"/>
    <br/><br/>
    <label> Introduzca una fecha </label>
    <input type="date" name="cajafecha"/>
    <br/><br/>
    <label> Rango </label>
    <input type="range" min= "1" max= "10" value="1"/>
    <br/><br/>
    <label> Caja Obligatoria (required) </label>
    <input type="text" name="cajaoblig" required/>
    <br/><br/>
    <label> Deporte Favorito (grupo) </label>
    <input type="radio" name="deporte" value="Futbol"/> Futbol
    <input type="radio" name="deporte" value="Basket"/> Basket
    <input type="radio" name="deporte" value="Tennis"/> Tennis
    <br/><br/>
    Te gusta Python?  <input type="checkbox" /> 
    <br/><br/> 
    {% endcomment %}
    <button> Enviar Datos </button>
   </form>
<hr/>
    <h1>Bienvenido a mi página, Sr(a) {{nombre}} </h1> 




</body>
</html>
