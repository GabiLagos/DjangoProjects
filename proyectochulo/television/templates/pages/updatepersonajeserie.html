{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta charset="UTF-8">

    <title>HOME</title>
</head>

<body>
    {%include 'pages/menu.html'%}
   
    
    
<h1 class="d-flex justify-content-center"> Update Personaje Serie </h1>

<div>
    <form method="post">
        {% csrf_token %}
        <select name="cajaperson" class="form-control">
            {%for p in personajes%}
            <option value={{p.idperson}}>{{p.nombre}}</option>
            {%endfor%}
        </select>
        <br>
        <select name="cajaserie" class="form-control">
            {%for s in series%}
            <option value={{s.idserie}}>{{s.nombre}}</option>
            {%endfor%}
        </select>
        <br>
        <button class="btn btn-info"> Update </button>
    </form>

</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
