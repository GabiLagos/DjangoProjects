{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
</head>

<body>
    {%include 'pages/menu.html'%}
   
    
    
<h1 class="d-flex justify-content-center"> EDIT PERSONAJES</h1>
<div>
    <form method="post">
        {% csrf_token %}
        <input type = "text" name="cajaperson" value="{{person.idperson}}" 
        class="form-control"/><br>
        <label> Nombre: </label>
        <input type = "text" name="cajanombre" value="{{person.nombre}}" class="form-control"/>
        <label> Imagen: </label>
        <input type = "text" name="cajaimagen" value="{{person.imagen}}" class="form-control"/>
        <label> Serie: </label>
        <select name="cajaserie" class="form-control">
            {%for s in serie%}
            <option value={{s.idserie}}>{{s.nombre}}</option>
            {%endfor%}
        </select>
        <br>
        <button class="btn btn-info"> Update </button>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
